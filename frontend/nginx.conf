server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # ðŸ‘‰ Primero, rutas del backend (mÃ¡s especÃ­ficas)
  location ^~ /api-docs {
    proxy_pass         http://api:3000;   # si su servicio de backend en compose se llama "api"
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # (opcional, por si su lib sirve assets bajo /swagger-ui o /docs)
  location ^~ /swagger-ui {
    proxy_pass         http://api:3000;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location ^~ /api/ {
    proxy_pass         http://api:3000/;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ðŸ‘‰ Luego, SPA del frontend
  location / {
    try_files $uri $uri/ /index.html;
  }
}



